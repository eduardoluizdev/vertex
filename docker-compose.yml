version: '3.8'

services:
  # Backend API (NestJS)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: vertexhub-api
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-1d}
      - PORT=3001
    restart: unless-stopped
    networks:
      - vertexhub-network

  # Frontend Web (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: vertexhub-web
    ports:
      - "3000:3000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_URL=${API_URL}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - vertexhub-network

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: vertexhub-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vertex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - vertexhub-network

networks:
  vertexhub-network:
    driver: bridge

volumes:
  postgres_data:
